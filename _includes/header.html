<header class="header">

  <nav class="navigation" role="navigation">
	<a href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      	<a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>

</header>
