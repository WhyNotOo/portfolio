---
layout: default

<section class="card-blue" data-element="page">
  <div class="card_container">
    <div class="card_cover"></div>
    <aside class="card_title"><h2>websites</h2></aside>
    <section class="card_content row">
      {% for post in site.categories.websites %}
        <article class="{{ post.class }}" data-element="card">
          <div class="card_container">
            <div class="card_title">
              <h3>{{ post.title }}</h3>
              {{ post.excerpt }}
            </div>
          </div>
        </article>
      {% endfor %}
    </section>
  </div>
</section>
